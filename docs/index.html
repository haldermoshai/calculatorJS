<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="topDiv">
            <h1><b>Calculator</b></h1>
            <input type="text" class="result" id="result" placeholder="0">
        </div>

        <div class="keyDiv">
            <section class="firstRow">
                <button class="btn clear" id="btn">AC</button>
                <button class="btn clear" id="btn">DEL</button>
                <button class="btn operation" id="btn">%</button>
                <button class="btn operation" id="btn">/</button>
            </section>

            <section class="secondRow">
                <button class="btn" id="btn">7</button>
                <button class="btn" id="btn">8</button>
                <button class="btn" id="btn">9</button>
                <button class="btn operation" id="btn">*</button>
            </section>

            <section class="thirdRow">
                <button class="btn" id="btn">4</button>
                <button class="btn" id="btn">5</button>
                <button class="btn" id="btn">6</button>
                <button class="btn operation" id="btn">-</button>
            </section>

            <section class="firstRow">
                <button class="btn" id="btn">1</button>
                <button class="btn" id="btn">2</button>
                <button class="btn" id="btn">3</button>
                <button class="btn operation" id="btn">+</button>
            </section>

            <section class="firstRow">
                <button class="btn sqr" id="btn">x<sup>2</sup></button>
                <button class="btn" id="btn">0</button>
                <button class="btn" id="btn">.</button>
                <button class="btn eval" id="btn">=</button>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
